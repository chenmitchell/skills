# SLV Validator â€” Example Inventory
#
# This inventory file is generated by the agent during interactive init.
# All variables can also be passed via ansible-playbook -e (extra_vars).
#
# Usage:
#   ansible-playbook -i inventory.yml mainnet-validator/init.yml
#
# Or with extra_vars override:
#   ansible-playbook -i inventory.yml mainnet-validator/init.yml \
#     -e '{"solana_version":"3.1.8","validator_type":"jito"}'

all:
  hosts:
    validator-1:
      ansible_host: "<server-ip>"
      ansible_user: "solv"
      ansible_ssh_private_key_file: "~/.ssh/id_rsa"

  vars:
    # --- Validator Type ---
    # Options: jito, jito-bam, agave, firedancer-agave, firedancer-jito
    validator_type: "jito"

    # --- Versions ---
    solana_version: "3.1.8"
    # jito_version: "3.1.8"           # Required for jito/jito-bam
    # firedancer_version: "0.305.20104" # Required for firedancer types

    # --- Identity ---
    identity_account: "<validator-identity-pubkey>"
    vote_account: "<vote-account-pubkey>"

    # --- Snapshot ---
    # Auto-detected for ERPC nodes; otherwise provide manually
    snapshot_url: ""

    # --- Commission ---
    commission_bps: 0

    # --- Network ---
    dynamic_port_range: "8000-8025"
    limit_ledger_size: 200000000

    # --- Jito (mainnet only, when validator_type is jito/jito-bam) ---
    # block_engine_url: "https://frankfurt.mainnet.block-engine.jito.wtf"
    # shred_receiver_address: "64.130.50.14:1002"

    # --- Testnet Only (epoch-dependent, check Solana docs) ---
    # expected_shred_version: ""
    # expected_bank_hash: ""
    # wait_for_supermajority: ""
