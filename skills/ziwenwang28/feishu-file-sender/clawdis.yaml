name: feishu-file-sender
version: 1.0.4
description: Upload any local file to Feishu via OpenAPI and send it as a downloadable attachment in the current chat using auto-detected credentials. | 飞书文件发送器：通过 OpenAPI 上传本地文件，并用自动识别的凭证发送到当前聊天，作为可下载的附件。
author:
  name: wen-ai
license: MIT
type: utility

runtime:
  requires_binaries: true
  requires_credentials: true
  requires_network: true

runtime_binaries:
  required:
    - python3

runtime_credentials:
  required:
    - OpenClaw config: ~/.openclaw/openclaw.json
  notes:
    - Reads channels.feishu.accounts.*.appId
    - Reads channels.feishu.accounts.*.appSecret

security:
  install_time_executes_code: false
  runtime_agent_executes_code: true
  runtime_agent_network_access: true
  reads_local_config: true

tags:
  - feishu
  - file
  - upload
  - openapi
  - messaging
  - attachment
